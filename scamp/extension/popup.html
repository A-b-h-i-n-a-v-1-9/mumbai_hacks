<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scamp – Scan Selection</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <h1>Scamp</h1>
      <p>Select some suspicious text on a page, then click “Scan Selection”.</p>

      <textarea
        id="input"
        rows="6"
        placeholder="Or paste suspicious text here..."
      ></textarea>

      <button id="scanBtn">Scan Selection</button>

      <div id="result"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
